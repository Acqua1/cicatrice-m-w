<html lang="en">
<head>

    <title>Interactive Finger</title>

<body style="background-color: white;">

    <style>
        .hover-button {
            position: fixed;
            top: 20px;

            padding: 10px 20px;
            background-color: rgba(255, 223, 0, 0.8);
            color: black;
            text-decoration: none;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .hover-button:hover {
            opacity: 1;
